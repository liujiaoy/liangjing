<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .count{
            padding: 5px;
            margin: 2px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div> 当前计数：{{count}} </div>
        <button class="count" @click="sub">-</button><button  class="count" @click="add">+</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                count:0
            },
            methods: {
                sub: function () {
                    this.count--;
                },
                add: function () {
                    this.count++;
                }
            }
        });
    </script>
</body>

</html>
